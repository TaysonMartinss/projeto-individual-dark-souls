<html> 
    <head> 
        <audio id="mySound" src="music.mp3"></audio>
        <audio id="died" src="youdied.mp3"></audio>
        <link rel="stylesheet" href="souls.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="souls.js"></script>
    </head> 
    <body>  
        <div id="overlay">
            <div id="title"><img src="2dsouls.png" alt="title_screen_image">
                <!-- <select name="bossChoice" id="bossChoice">
                    <option value="two">Sister Friede</option>
                    <option value="zero">Normal</option>
                    <option value="one">Soul of Cinder</option>
                </select>
                <select name="mode" id="mode">
                    <option value="Casual">Casual</option>
                    <option value="Hard">Hard</option>
                </select> -->
            </div>
            <div id="startgame" onclick="off()"><p> New Game</p></div>
        </div> 
        <div id="death">
            <div id="deathimage"><img src="youdied.png" alt="title_screen_image"></div>
            <div id="refreshgame" onClick="window.location.reload();"><p> try again</p></div>
        </div> 
        <div id="canvas">
            <div id="playerContainer">
                <div class="icon">
                    <img src="icon.png" alt="icon" class="icon">
                </div> 
                <div class="playerhealth">
                    <div class="healthplayer"></div>
                </div> 
                <div class="playerstamina">
                    <div class="staminaplayer"></div>
                </div> 
            </div>
            <div id="item">
                <img src="items.png" alt="items">
                <div id="flask"></div>
            </div>
            <div class="player" style="margin-left: 0px" ></div>
            <div class="boss" style="margin-left: 1800px" ></div>  
            <div class="bonfire"></div> 
            <div id="bossname">             
            </div>  
            <div class="bosshealth">
                <div class="healthboss"></div>
            </div>        
        </div>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="souls.js"></script>
    </body> 
 </html>
