<body>
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/metropolis-2" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
  <div class="alerta_erro">
    <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
    </div>
  </div>
    
    <div class="loader-wrapper" id="loader">
        <img src="./../assets/loading.gif" alt="Carregando..." width="200" height="190">
    </div>
    
    <video autoplay muted loop id="video-background">
        <source src="./assets/login2.mp4" type="video/mp4">
        Seu navegador não suporta vídeo HTML5.
    
    </video>



    <div class="container">

        <div class="inputs">
            <h1>Crie sua conta</h1>
            <span class="nome">
                <i class="fa-solid fa-user fa-sm" style="color: #897859;"></i>
                <input type="text" id="nome_input" placeholder="Nome">
            </span>
           
            <span class="email"> 
                <i class="fa-solid fa-envelope fa-sm" style="color: #897859;"></i>
                <input type="email" id="email_input" placeholder="E-mail">
            </span>
            <span class="senha">
                <i class="fa-solid fa-lock fa-sm" style="color: #897859;"></i>
                <input type="password" id="senha_input" placeholder="Senha">
            </span>
            <span class="botao">
                <button onclick="cadastrar()">Cadastrar <i class="fa-solid fa-right-to-bracket fa-xs" style="color: #f5f5f5;"></i></button>
            </span>

            <div style="display: none;" id="div_aguardar" class="loading-div">
              <img src="./assets/loading.gif" id="loading-gif">
          </div>
      
          <div id="div_erros_login"></div>



            <span class="voltar">
                <p>Já tem uma conta?</p>
                <button id="display_login" > <a href="login.html" onclick="showLoader()">Faça login</a> </button>
            </span>
        </div>
    </div>
</body>
</html>

</body>
</html>
<script>
  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == ""
    ) {
      cardErro.style.display = "block";
      
        alert("campos em branco");

      // finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          
            alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
